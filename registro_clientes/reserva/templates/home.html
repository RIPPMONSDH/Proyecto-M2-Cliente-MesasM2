<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inicio - Reserva Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f4f6f9; }
        .card-center { max-width:720px; margin:48px auto; }
        .btn-large { padding:18px 28px; font-size:18px; }
        .btn-reservas { background: #2563eb; color: white; border: none; }
        .btn-clientes { background: #f59e0b; color: white; border: none; }
        .btn-reservas:hover { opacity: .92; }
        .btn-clientes:hover { opacity: .92; }
    </style>
</head>
<body>
    <div class="card card-center p-4 shadow-sm">
        <h1 class="mb-3 text-center">Panel de administración</h1>
        <p class="text-center text-muted">Selecciona una sección para gestionar reservas o clientes.</p>

        <div class="d-flex gap-3 justify-content-center mt-4">
            <a href="{% url 'clientes' %}" class="btn btn-clientes btn-large">Clientes</a>
            <a href="{% url 'reservas' %}" class="btn btn-reservas btn-large">Reservas</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
