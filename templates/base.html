<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Mesas - M√≥dulo 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .mesa-card { transition: transform 0.2s; cursor: pointer; }
        .mesa-card:hover { transform: scale(1.05); }
        /* Colores de estado seg√∫n */
        .bg-libre { background-color: #198754 !important; color: white; } /* Verde */
        .bg-ocupada { background-color: #dc3545 !important; color: white; } /* Rojo */
        .bg-reservada { background-color: #ffc107 !important; color: black; } /* Amarillo */
        .bg-limpieza { background-color: #0dcaf0 !important; color: black; } /* Azul */
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">üçΩÔ∏è Host Service (M2)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="{% url 'home' %}">Plano de Mesas</a>
                        <a class="nav-link ps-2" href="{% url 'inicio' %}"><strong>Inicio</strong></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_clientes' %}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'registrar_cliente' %}">Registrar Nuevo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
