{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 text-center">
        <div class="card border-danger shadow">
            <div class="card-body p-5">
                <div class="text-danger mb-3">
                    <i class="bi bi-box-arrow-right display-1"></i>
                </div>
                
                <h2 class="mb-3">¿Liberar Mesa {{ mesa.numero }}?</h2>
                <p class="lead mb-4">Confirma que el cliente ha pagado y la mesa está vacía.</p>
                
                <div class="alert alert-warning py-2 small">
                    <i class="bi bi-info-circle"></i> La mesa pasará a estado <strong>LIMPIEZA</strong> automáticamente.
                </div>
                
                <form method="POST" class="d-grid gap-2 mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">Sí, Liberar Mesa</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
